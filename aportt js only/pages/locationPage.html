<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de ponto</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="../scripts/script.js" defer></script>
    <script src="../scripts/locationScrip.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="main_hour">
            <div class="greetings_container">
                <p id="greetings"></p>
                <p>Colaborador</p>
                <div class="date_container">
                    <span id="date"></span>
                    <span id="day"></span>
                </div>
            </div>
            <div class="clock">
                <span id="hour"></span>
                <span id="minutes"></span>
                <span id="seconds"></span>
            </div>
        </div>
        <div class="main_location">
            <p>Obtenha sua localização</p>
            <p>Permita acesso no seu navegador</p>
            <div id="map"></div>
            <p>Devido ao não uso em celulares, a localizção pode não ser apresetada de forma correta.</p>
            <a href="./picturePage.html"><button>Confirmar</button></a>
        </div>
    </div>
</body>

</html>
